<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background-color: #ecf0f1;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #2c3e50;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            color: #fff;
            padding: 12px;
            text-decoration: none;
            display: block;
            margin: 8px 0;
            font-size: 18px;
            border-radius: 4px;
            transition: background-color 0.3s;
            position: relative;
        }

        .sidebar a:hover {
            background-color: #3498db;
        }

        /* Content Styling */
        .content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }

        .logout-btn {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #34495e;
            padding: 15px 30px;
            color: white;
            text-align: left;
            position: fixed;
            top: 0;
            left: 250px;
            width: calc(100% - 250px);
            z-index: 1;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar span {
            font-size: 20px;
            font-weight: bold;
        }

        /* Footer Styling */
        .footer {
            background-color: #34495e;
            color: white;
            padding: 7px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }

        .footer p {
            font-size: 14px;
            color: #bdc3c7;
            margin-bottom: 10px;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 10px;
        }

        .social-media a {
            color: white;
            font-size: 26px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-media a:hover {
            color: #3498db;
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .content {
                margin-left: 200px;
            }

            .navbar {
                left: 200px;
                width: calc(100% - 200px);
            }
        }

        @media (max-width: 600px) {
            .sidebar {
                width: 0;
                position: absolute;
                transition: width 0.3s;
            }

            .content {
                margin-left: 0;
            }

            .sidebar.open {
                width: 200px;
            }

            .navbar {
                left: 0;
                width: 100%;
            }

            .sidebar-toggle {
                display: block;
                font-size: 30px;
                color: white;
                background-color: #34495e;
                padding: 10px;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="{{ url_for('settings') }}">Settings</a>
        <a href="{{ url_for('messages') }}">Messages</a>
        <a href="{{ url_for('logout') }}" >Logout</a>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <span>Welcome, {{ user.username }}!</span>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Profile, Settings, and Messages content will be rendered here -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Mobile Sidebar Toggle Button -->
    <div class="sidebar-toggle" onclick="toggleSidebar()">&#9776;</div>

    <!-- Footer with Social Media Links -->
    <div class="footer">
        <p>&copy; 2025 woldemichael Debesaw</p>
        <!-- Social Media Links -->
        <div class="social-media">
            <a href="https://www.facebook.com/yourprofile" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://twitter.com/yourprofile" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://instagram.com/yourprofile" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }
    </script>

    <!-- Include Font Awesome CDN for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
