{% extends 'dashboard.html' %}

<head>
    <!-- Include Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

{% block content %}
    <style>
        /* Social Media Links Style */
        .social-media {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }

        .social-media a {
            font-size: 24px;
            color: #555;
            text-decoration: none;
        }

        .social-media a:hover {
            color: #3498db;
        }

        /* Message Form Style */
        .message-form {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .message-form textarea,
        .message-form input[type="email"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            resize: vertical;
        }

        .message-form button {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .message-form button:hover {
            background-color: #2980b9;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .social-media {
                flex-direction: column;
                align-items: center;
            }

            .social-media a {
                font-size: 20px;
                margin-bottom: 10px;
            }

            .message-form {
                padding: 15px;
                margin: 20px auto;
                width: 90%;
            }

            .message-form textarea {
                height: 120px;
            }

            .message-form button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .social-media a {
                font-size: 18px;
            }

            .message-form textarea {
                height: 100px;
            }

            .message-form button {
                font-size: 14px;
            }
        }
    </style>

    <h2>Your Messages</h2>

    <!-- Displaying the Messages -->
    <ul>
        {% for message in messages %}
            <li>{{ message.content }} (from {{ message.sender_id }})</li>
        {% endfor %}
    </ul>

    <!-- Social Media Links -->
    <div class="social-media">
        <a href="https://www.facebook.com/yourprofile" target="_blank" title="Facebook">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="https://twitter.com/yourprofile" target="_blank" title="Twitter">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.linkedin.com/in/yourprofile" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://instagram.com/yourprofile" target="_blank" title="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
    </div>

    <!-- Message Submission Form -->
    <div class="message-form">
        <form method="POST">
            <!-- Email Input Field -->
            <label for="email">Your Email:</label>
            <input type="email" name="email" id="email" required placeholder="Enter your email address">
            
            <!-- Message Content Textarea -->
            <label for="message">Message</label>
            <textarea name="message" id="message" required placeholder="Write your message here..."></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

{% endblock %}
